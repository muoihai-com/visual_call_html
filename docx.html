      <!DOCTYPE html>
      <html>
      <head>
        <script src="https://cdn.jsdelivr.net/npm/gojs/release/go.js">
        </script>
        <style>
          * {
            margin: 0;
            padding: 0;
          }
          html, body, #myDiagramDiv {
            width: 100%;
            height: 100%;
          }
          body {
            overflow: hidden;
          }
        </style>
      </head>
        <body>
          <div id="myDiagramDiv"></div>
          <script>
            var $ = go.GraphObject.make;
            var myDiagram =
              $(go.Diagram, "myDiagramDiv",
                {
                  "undoManager.isEnabled": true,
                  layout: $(go.TreeLayout, // specify a Diagram.layout that arranges trees
                            { angle: 90, layerSpacing: 35 })
                });

            // the template we defined earlier
            myDiagram.nodeTemplate =
              $(go.Node, "Horizontal",
                { background: "#44CCFF" },
                $(go.TextBlock, "Default Text",
                  { margin: 12, stroke: "white", font: "bold 16px sans-serif" },
                  new go.Binding("text", "text"))
              );

            var model = $(go.TreeModel);
            model.nodeDataArray = JSON.parse('[{"key":"7561608600969.797408","text":"bar"},{"key":"2821608600969.797424","parent":"7561608600969.797408","text":"yaa"},{"key":"6301608600969.797427","parent":"2821608600969.797424","text":"mod"},{"key":"8301608600969.797431","parent":"7561608600969.797408","text":"mod"}]')
            myDiagram.model = model;
          </script>
        </body>
      </html>
